<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>Password manager</title>
</head>

<body>
    <span id="messageBox"></span>
    <div class="search">
        <input type="text" id="url" />
        <button id="findBtn" class="icon-search"></button>
    </div>

    <span id="statusBox"></span>

    <div class="actions disabled">
        <div class="visibility active">
            <button id="showBtn" class="icon-visible"></button>
            <button id="hideBtn" class="icon-not-visible"></button>
        </div>
        <button id="copyBtn" class="icon-copy"></button>
    </div>

    <script src="/static/js/main.js" type="text/javascript"></script>
</body>

</html>
